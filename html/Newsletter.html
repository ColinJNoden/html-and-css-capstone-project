                <H1>Newsletter</H1>

            <form>
                <Fieldset>
                    <div class="formItem">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="formItem">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="formItem">
                        <label for="email">Email</label>
                        <input type="email" placeholder="email@email.com" id="email">
                    </div>
                    <div class="formItem">
                        <label for="question">Question: Who is your favourite Spongebob character, and why?</label>
                        <textarea rows="4" cols="30" id="question" placeholder="Type you answer here....." ></textarea>
                    </div>
                    <div class="formItem">
                        <label for="terms">I agree to T's and C's</label>
                        <input type="checkbox" value="yes" id="terms">
                    </div>
                    <div class="formItem">
                        <button id="submit_button">Submit</button>
                    </div>

                </Fieldset>
            </form>
        </main>
